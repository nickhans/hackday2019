<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Felony Football | Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.css"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'util/css/main.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img src="{% static 'util/img/fantasy_football.png' %}" />
          </a>
          <a
            role="button"
            class="navbar-burger burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Create a League
            </a>
            <a class="navbar-item">
              Join a League
            </a>
            <a href="#" class="navbar-item">
              Profile
            </a>

            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                Leagues
              </a>
              <div class="navbar-dropdown">
                {% for league in leagues %}
                <a class="navbar-item" , href="/league/{{ league.id }}">
                  {{ league.name }}
                </a>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="columns has-text-centered">
        <div class="column is-two-fifths">
          <aside class="menu">
            <p class="menu-label">
              User Team
            </p>
            <ul class="menu-list"></ul>
          </aside>
        </div>
        <div class="column has-text-centered">
          <div class="usr-info">
            <div class="card is-two-fifths">
              <div class="card-content">
                <p class="title"></p>
                <p class="subtitle"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
